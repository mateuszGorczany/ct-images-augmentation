name: monai_autoencoder

training:
  batch_size: 1
  seed: 42
  epochs: 100
  train_ratio: 0.9
  num_nodes: 1
  device: "cuda"

model:
  learning_rate: 0.0002
  img_shape: [1, 256, 256, 32]
  beta1: 0.5
  beta2: 0.999
  adv_weight: 0.01
  perceptual_weight: 0.001
  kl_weight: 1e-6
  fake_3d_ratio: 0.2
  autoencoder_warm_up_n_epochs: 5
  device: "cuda"

dataset:
  caching: "disk" # disk or memory caching
  path: /ravana/d3d_work/micorl/data/ct_images_prostate_32fixed/
  image_size: 256  # image height and width
  num_slices: 32  # image depth
  win_wid: 400  # window width for converting to HO scale
  win_lev: 60 